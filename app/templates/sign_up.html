{% extends "base.html" %}

{% block title %}Recipe Fun â€” Where Flavorful Recipes Unite! Sign up{% endblock %}

{% block content %}

<h1>Sign up</h1>

{% if error %}
<div class="alert alert-danger" role="alert">
  {{error}}
</div>
{% endif %}

<form action="/users/sign_up" method="post">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" value="{{email}}">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="name" class="form-control" id="name" name="name" value="{{name}}">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" value="{{password}}">
    </div>

    <button type="submit" class="btn btn-primary">Sign up</button>
</form>

{% endblock %}
