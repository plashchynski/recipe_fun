{% extends "base.html" %}

{% block title %}Recipe Fun â€” Where Flavorful Recipes Unite! Explore Recipes{% endblock %}

{% block content %}

<h1>Explore</h1>

<div class="btn-group" role="group" aria-label="Basic outlined example">
    <a href="/recipes/?explore_mode=all" class="btn {% if explore_mode == "all" %} btn-primary {% else %} btn-outline-primary {% endif %}">All</a>
    <a href="/recipes/?explore_mode=my" class="btn {% if explore_mode == "my" %} btn-primary {% else %} btn-outline-primary {% endif %}">My</a>
</div>

{% for recipe in recipes %}


<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="..." class="img-fluid rounded-start img-thumbnail" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title"><a href="/recipes/{{recipe.id}}">{{recipe.name}}</a></h5>
          <p class="card-text">{{recipe.description}}</p>
        </div>
      </div>
    </div>
  </div>
{% endfor %}

{% endblock %}
