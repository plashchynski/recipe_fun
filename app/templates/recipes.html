{% block content %}

<h1>Explore</h1>


<div class="btn-group" role="group" aria-label="Basic outlined example">
    <a href="/recipes/?explore_mode=all" class="btn {% if explore_mode == "all" %} btn-primary {% else %} btn-outline-primary {% endif %}">All</a>

{% endfor %}

{% endblock %}
